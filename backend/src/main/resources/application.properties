spring.application.name=backend-api
spring.config.import=optional:file:.env[.properties]

server.servlet.context-path=/
server.error.include-message=never
server.error.include-stacktrace=never

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/idkwhyyyy}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

app.auth.secret=${AUTH_SECRET:dev-change-this-secret}
app.auth.token-ttl-seconds=${AUTH_TOKEN_TTL_SECONDS:86400}
